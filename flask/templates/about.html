{% extends 'index.html' %}
{% block body %}
<table class="centered thick-border">
    <tr>
        <th>Season</th>
        <th>Character</th>
    </tr>
    {% for key, value in seasons.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
