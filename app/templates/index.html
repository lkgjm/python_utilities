{% extends 'base.html' %}

<h1>
  {% block title %}
    Redis database
  {% endblock %}
</h1>

{% block content %}
  <table class="centered thick-border">
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
    {% for message in messages %}
        <tr>
          <td>{{ message['title'] }}</td>
          <td>{{ message['content'] }}</td>
        </tr>
    {% endfor %}
  </table>
{% endblock %}
