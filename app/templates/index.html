{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Redis database {% endblock %}</h1>
{% for message in messages %}
<div class='message'>
  <tr>
    <th>Key</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>{{ message['title'] }}</td>
    <td>{{ message['content'] }}</td>
  </tr>
</div>
{% endfor %}
{% endblock %}
