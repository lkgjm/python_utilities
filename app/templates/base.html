<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %} - RedisStore</title
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">RedisStore</a>
    <a href="{{ url_for('create') }}">Create</a>
    <a href="#">About</a>
  </nav>

  <div class="content">
    {% for message in get_flashed_messages() %}
      <div class="alert">{{ message }}</div>
    {% endfor %}

    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
